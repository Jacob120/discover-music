<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASTE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./vendor/green-audio-player.css">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
  <header>
    <div class="header_wrapper">
      <div class="splash">
        <div class="logo">
          <h1 class="logo__title">Taste</h1>
          <h2 class="logo__subtitle">Engage<br> in<br> art</h2>
        </div>
      </div>
    </div>
    <div id="main-nav" class="main-nav">
        <a href="#home">HOME</a>
        <a href="#search">SEARCH</a>
        <a href="#discover">DISCOVER</a>
    </div>
  </header>

  <div id="pages">

      <!-- Home page -->
    <section id="home">
      <div class="categories-links container">
        <p>Categories:</p>
        <ul class="list list-horizontal">
        </ul>
      </div>
      <div id="home-id" class="home-wrapper">
      <!-- insert AudioPlayer.js here-->
      </div>
      <div id="home-body">
        <div class="subscribe-section">
          <h2 class="subscribe-title container">Subscribe<span class="bold-now">now</span></h2>
          <div class="row container subscribe-container">
            <div class="col-md-4">
              <div class="btn-container">
                <a href="#" class="btn btn-join">Join now</a>
              </div>
            </div>
            <div class="col-md-8">
              <div class="artist-container">
                <h2 class="artist"><span class ="artist-name">Dean</span><br><span class="artist-lastname">Hen<span class="son">son</span></span></h2>
              </div>
              <div class="artist-image">
                <img src="images/artist.jpg" alt="">
              </div>
            </div>
            <div class="col-md-12 album-info">
              <h2>NEW ALBUM</h2>
              <p>Available only for subscribers</p>
            </div>
          </div>
        </div>
       </div>
    </section>
    <!-- End of Home page  -->

    <!-- Search page  -->
    <section id="search">
      <div id="search-list" class="search-wrapper ">
        <!-- insert AudioPlayer.js here-->
        <h1 class="search-title">Search</h1>
        <div class="row search-info container">
          <div class="col-md-6 name-search">
            <label for="search-id">Name</label>
            <input type="search" id="search-id" class="search-input">
          </div>
          <div class="col-md-6">
            <label for="category-id" class="">Category</label>
            <select id="category-id" class="select-container">
              <option selected value=""></option>
            </select>
          </div>
        </div>
        <div class="search-btn-container">
          <a href="#search" class="btn-search btn">Search</a>
        </div>
        <h2 class="result">We have found <span class="search-result"></span> songs</h2>
      </div>
    </section>
    <!-- End of Search page  -->

    <!-- Discover page  -->
    <section id="discover">
      <div class="discover-wrapper container">
        <h1 class="discover-title">Discover</h1>
        <h2 class="discover-subtitle">Give it a try!</h2>
      <!-- insert AudioPlayer.js here-->
      </div>
    </section>
  </div>
  <!-- End of Discover page  -->

  <!-- Footer -->
  <footer>
    <p>All rights reserved</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="./vendor/green-audio-player.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>

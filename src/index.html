<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASTE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./vendor/green-audio-player.css">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
  <header>
    <div class="header_wrapper">
      <div class="splash">
        <div class="logo">
          <h1 class="logo__title">Taste</h1>
          <h2 class="logo__subtitle">Engage<br> in<br> art</h2>
        </div>
      </div>
    </div>
    <div id="main-nav" class="main-nav">
        <a href="#home">HOME</a>
        <a href="#search">SEARCH</a>
        <a href="#discover">DISCOVER</a>
    </div>
  </header>

  <div id="pages">

      <!-- Home page -->
    <section id="home">
      <!-- <div class="row player">
        <audio class="col-md-12 ">
          <source src="songs/{{filename}}" type="audio/mpeg">
        </audio>
      </div> -->
      <div class="categories-links">
        <p>Categories</p>
        <ul>
          <li>test</li>
          <li>test</li>
          <li>test</li>
        </ul>
      </div>
      <div id="home-id" class="home-wrapper"></div>
      <div id="home-body">
        <div class="subscribe-section">
          <h2 class="subscribe-title container">Subscribe<span class="bold-now">now</span></h2>
          <div class="row container subscribe-container">
            <div class="col-md-4">
              <div class="btn-container">
                <a href="#" class="btn btn-join">Join now</a>
              </div>
            </div>
            <div class="col-md-8">
              <div class="artist-container">
                <h2 class="artist"><span class ="artist-name">Dean</span><br><span class="artist-last-name">Hen<span class="son">son</span></span></h2>
              </div>
              <div class="artist-image">
                <img src="images/artist.jpg" alt="">
              </div>
            </div>
            <div class="col-md-12 album-info">
              <h2>NEW ALBUM</h2>
              <p>Available only for subscribers</p>
            </div>
          </div>
        </div>
       </div>
    </section>
    <!-- End of Home page  -->

    <!-- Search page  -->
    <section id="search">
      <div id="search-list" class="search-wrapper ">
        <h1 class="search-title">Search</h1>
        <div class="row search-info">
          <label for="search-id" class="col-md-3">Name</label>
          <input type="search" id="search-id" class="col-md-6 search-input">
          <div class="col-md-3">
            <a href="#search" class="btn-search">Search</a>
          </div>
        </div>
        <h2 class="result">We have found <span class="search-result"></span> songs</h2>
      </div>
    </section>
    <!-- End of Search page  -->

    <!-- Discover page  -->
    <section id="discover">
      <div class="discover-wrapper container">
        <h1 class="discover-title">Discover</h1>
        <h2 class="discover-subtitle">Give it a try!</h2>
      </div>
    </section>
  </div>
  <!-- End of Discover page  -->

  <!-- Footer -->
  <footer>
    <p>All rights reserved</p>
  </footer>

  <!-- Templates  -->
  <script id="template-home-page" type="text/x-handlebars-template">     
    <div class="players-wrapper-home">      
       <div class="row song-author-title">
         <h3 class="col-md-12">{{ author }} - {{ title }}</h3>
       </div>
       <!-- <div class="row player-description">
           <h4 class="col-md-3">Categories:</h4>
           <ul class="col-md-5 categories">
             {{#each categories}}
             <li>{{this}} &nbsp;</li>
             {{/each}}
           </ul>
           <h4 class="col-md-4 ranking"># {{ ranking }} in the ranking</h4>
       </div>       -->
       <div class="player">
        <audio class="col-md-12 ">
          <source src="songs/{{filename}}" type="audio/mpeg">
        </audio>
      </div>
      <div class="row align-items-center player-description">
        <h4 class="col-md-6">Categories: {{categories}} </h4>
        <h4 class="col-md-6 ranking"># {{ ranking }} in the ranking</h4>
      </div>              
   </div>
 </script>

  <script id="template-search-page" type="text/x-handlebars-template">    
      <div id="{{ id }}" class="players-search-wrapper container">          
        <div class="row song-author-title">
          <h3 class="col-md-12">{{ author }} - {{ title }}</h3>
        </div>
     
        <!-- <div class="row player-description">
            <h4 class="col-md-3">Categories:</h4>
            <ul class="col-md-5 categories">
              {{#each categories}}
              <li>{{this}} &nbsp;</li>
              {{/each}}
            </ul>
            <h4 class="col-md-4 ranking"># {{ ranking }} in the ranking</h4>
        </div>       -->
        <div class="player">
         <audio class="col-md-12 ">
           <source src="songs/{{filename}}" type="audio/mpeg">
         </audio>
       </div>
       <div class="row align-items-center player-description">
         <h4 class="col-md-6">Categories: {{categories}} </h4>
         <h4 class="col-md-6 ranking"># {{ ranking }} in the ranking</h4>
       </div>              
      </div>   
  </script>

  <script id="template-discover-page" type="text/x-handlebars-template">
    <div id="{{ id }}" class="players-discover-wrapper container">          
      <div class="row song-author-title">
        <h3 class="col-md-12">{{ author }} - {{ title }}</h3>
      </div>  
      <!-- <div class="row player-description">
          <h4 class="col-md-3">Categories:</h4>
          <ul class="col-md-5 categories">
            {{#each categories}}
            <li>{{this}} &nbsp;</li>
            {{/each}}
          </ul>
          <h4 class="col-md-4 ranking"># {{ ranking }} in the ranking</h4>
      </div>       -->
      <div class="player">
       <audio class="col-md-12 ">
         <source src="songs/{{filename}}" type="audio/mpeg">
       </audio>
     </div>
     <div class="row align-items-center player-description">
       <h4 class="col-md-6">Categories: {{categories}} </h4>
       <h4 class="col-md-6 ranking"># {{ ranking }} in the ranking</h4>
     </div>              
    </div>    
  </script>
  <!-- End of Templates  -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

  <script src="./vendor/green-audio-player.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
